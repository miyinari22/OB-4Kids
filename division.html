<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuestionario - Sumas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Delius+Swash+Caps&family=MuseoModerno:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <!-- Styles -->
    <link href="css/sumas.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <!-- Icono de la Página -->
    <link rel="icon" href="assets/img/manzana.png">
</head>

<body style="background-image: url(assets/img/fondo.jpg); background-size: cover; background-repeat: no-repeat;">
    <div class="container my-5">
        <h1 class="text-center mb-4 d-flex align-items-center justify-content-center">
            <img src="assets/img/division.png" alt="Símbolo de división" class="header-icon"
                style="height: 40px; width: 40px; margin-right: 10px;">
            <span>Divisiones</span>
            <img src="assets/img/division.png" alt="Símbolo de división" class="header-icon"
                style="height: 40px; width: 40px; margin-left: 10px;">
        </h1>

        <!-- Barra de progreso -->
        <div class="progress mb-4">
            <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 0%; background-color: #43A1DF;"
                aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
        </div>

        <div id="quiz-container">
            <!-- Pregunta actual o resultados se generan dinámicamente -->
        </div>

        <!-- Botón de siguiente -->
        <div class="text-center mt-3">
            <button id="next-question" class="btn btn-primary px-4" disabled>Siguiente Pregunta</button>
        </div>
    </div>

    <script src="js/division.js"></script>
</body>

</html>
