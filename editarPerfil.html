<body style="background-image: url(assets/img/fondo.jpg); background-size: cover; background-repeat: no-repeat;">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img src="assets/img/logo.png" alt="MathFun Logo" style="height: 40px; width: auto;">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">

                        <li class="nav-item">

                        <li class="nav-item">
                            <a class="nav-link" href="perfil.html">Perfil</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container my-5">
            <h1 class="text-center mb-4">Editar Perfil</h1>

            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="edit-profile-card">
                        <!-- Formulario -->
                        <form onsubmit="guardarCambios(event)">
                            <!-- Nombre del usuario -->
                            <div class="mb-4">
                                <label for="username" class="form-label">Nombre de Usuario</label>
                                <input type="text" id="username" class="form-control" placeholder="Ingresa tu nombre"
                                    value="Nombre Actual">
                            </div>
                            <div class="mb-4">
                                <label for="edad" class="form-label">Edad</label>
                                <input type="number" id="edad" class="form-control" placeholder="Ingresa edad"
                                    value="5">
                            </div>

                            <!-- Cambiar Avatar -->
                            <div class="mb-4">
                                <label class="form-label">Selecciona tu Avatar</label>
                                <div class="d-flex flex-wrap justify-content-center gap-3">
                                    <div class="avatar-option" data-avatar="1">
                                        <img src="assets/perfiles/gato-gris.jpg" alt="Avatar 1">
                                    </div>
                                    <div class="avatar-option" data-avatar="2">
                                        <img src="assets/perfiles/mapache.jpg" alt="Avatar 2">
                                    </div>
                                    <div class="avatar-option" data-avatar="3">
                                        <img src="assets/perfiles/gato-naranja.jpg" alt="Avatar 3">
                                    </div>
                                    <div class="avatar-option" data-avatar="4">
                                        <img src="assets/perfiles/perro.jpg" alt="Avatar 4">
                                    </div>
                                </div>
                            </div>

                            <!-- Guardar cambios -->
                            <button type="submit" class="btn btn-primary save-btn w-100">Guardar Cambios</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
