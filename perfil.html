    <header>
        <nav class="navbar navbar-expand-lg navbar-light">

                <a class="navbar-brand" href="index.html">
                    <img src="assets/img/logo.png" alt="MathFun Logo" style="height: 40px; width: auto;">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"

    <main>
        <div class="container my-5">
            <h1 class="text-center mb-4">Perfil del Usuario</h1>

            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="profile-card">
                        <!-- Avatar -->
                        <div class="profile-avatar mb-4">
                            <img src="assets/perfiles/mapache.jpg" alt="Avatar del usuario">
                        </div>

                        <!-- Nombre del usuario -->
                        <h2 class="mb-3">Nombre del Usuario</h2>

                        <!-- Progreso general -->
                        <h4 class="mb-3">Progreso General</h4>
                        <div class="progress mb-4">
